{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Album example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/album.css' %}">
  </head>

  <body>

    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
         
        </div>
      </div>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
            <img src="{% static 'logo.png'  %}" width="300px" />
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {% for field in aulas %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <a href="aula/{{field.id}}"><img class="card-img-top" src="{% static 'manos.jpg'  %}"  alt="Card image cap"></a>
                <div class="card-body">
                  <p class="card-text">{{field.aula}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="aula/{{field.id}}"><button type="button" class="btn btn-sm btn-outline-secondary">Agenda</button></a>
                      <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Reporte</button> -->
                    </div>
                  </div>
                </div>

              </div>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>

    </main>

  </body>
</html>
