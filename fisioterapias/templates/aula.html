{% load static %}
{% load tz %}

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de terapias</title>
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel='stylesheet' type='text/css' href="{% static 'css/fullcalendar.css' %}" />
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type='text/javascript' src="{% static 'js/moment.min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/fullcalendar.min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/locale/es.js' %}"></script>

<script>
function addZero(i) {
    if (i < 10) {
        i = '0' + i;
    }
    return i;
}

var yyyy = hoy.getFullYear();

dd=addZero(dd);
mm=addZero(mm);

$(document).ready(function() {
    $('#calendar').fullCalendar({
        header: {
            left: 'prev,next',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
        },
        defaultView: 'agendaWeek',
        minTime: "07:00:00",
        maxTime: "19:00:00",
        defaultDate: yyyy+'-'+mm+'-'+dd,
        buttonIcons: true, // show the prev/next text
        weekNumbers: false,
        editable: true,
        eventLimit: true, // allow "more" link when too many events 
     

        events: 
                [
                {% for field in citas %}

            {
                title: '{{field.cliente}}',
                description: '{{field.motivo}} {{field.fecha}}',
                start:  '{{ field.fecha|date:"c" }}',
                color: '#3A87AD',
                textColor: '#ffffff',
            },
        {% endfor %}

        ],
        dayClick: function (date, jsEvent, view) {
            //alert('Has hecho click en: '+ date.format());
            $('#event-title').text("1");
            $('#event-description').html("2");
            $('#modal-registro').modal();            
        }, 
        eventClick: function (calEvent, jsEvent, view) {
            $('#modal-event').modal();
        },  
	});
});

</script>
</head>

<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item">
              <a class="nav-link" href="/aula/1">Lab 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/aula/2">Lab 2</a>
              </li>
          </ul>

        </div>
      </nav>
      


    <div class="row">
        <div class="row">
            <img src="{% static 'logo.png' %}" width="200px" />
        </div>


        <br>
        <div id="content" class="col-lg-12">
            <h1>  {% for aula in citas %} {{ aula.aula.aula }} {% endfor %}</h1>
            <div id="calendar"></div>
            <div class="modal fade" id="modal-event" tabindex="-1" role="dialog" aria-labelledby="modal-eventLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="event-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="event-description"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
                    <button type="button" class="btn btn-primary">Actualizar</button>
                </div>
                </div>
            </div>
            </div>


            <div class="modal fade" id="modal-registro" tabindex="-1" role="dialog" aria-labelledby="modal-eventLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="event-title">1</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="event-description">
                            <form method="post" id="userinfoform">
                                {% csrf_token %}{% for aula in citas %} 
                                <input type="hidden" id="aula" value="{{ aula.aula_id }} ">{% endfor %}
                                Cliente: <input type="text" id="cliente_id"><br>
                                Motivo: <input type="text" id="motivo">
                                <button type="submit">Enviar</button>
                                </form>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
                        <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                    </div>
                </div>
                </div>


        </div>
    </div>
    
   
    <script>
        $(document).ready(function(){
        $('#userinfoform').on('submit', function(e){
        $.ajax({
            method:'POST',
            url:'guardar',
            data:{
                aula:$('#aula').val(),
                motivo:$('#motivo').val(),
                cumplio:0,
                costo:0,
                cliente_id:$('#cliente_id').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
        }, 
        success: function() {
        
        alert('Data Successfully Posted');
            
        },
        });
        
        });
        });
        </script>
</div>
</body>
</html>
